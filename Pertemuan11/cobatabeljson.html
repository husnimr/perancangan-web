    <script>
      let text =
        '{"employees": [' +
        '{"firstname":"Adam", "lastname":"Jorgi"},' +
        '{"firstname":"Entus", "lastname":"Farras"},' +
        '{"firstname":"Nadhila", "lastname":"Renaldi"}]}';

      const obj = JSON.parse(text);
      let output =
        "<table border='1'><tr><th>First Name</th><th>Last Name</th></tr>";

      for (let i = 0; i < obj.employees.length; i++) {
        output +=
          "<tr><td>" +
          obj.employees[i].firstname +
          "</td><td>" +
          obj.employees[i].lastname +
          "</td></tr>";
      }

      output += "</table>";
      document.getElementById("demo").innerHTML = output;
    </script>
  </body>
