<div class="container mt-4">
    <div class="row">
      <div class="col-md-8">
        <h1>Contact Manchester City</h1>
        <form>
          <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name" placeholder="Enter your name">
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" class="form-control" id="email" placeholder="Enter your email address">
          </div>
          <div class="form-group">
            <label for="message">Message</label>
            <textarea class="form-control" id="message" rows="6"></textarea>
          </div>
          <button onclick="myFunction()" type="submit" class="btn btn-primary">Send</button>

          <script>
            function myFunction() {
              alert("Pesan kamu sudah terkirim!");
            }
            </script>
        </form>
      </div>
      <div class="col-md-4">
        <h2>Manchester City</h2>
        <p>
          Etihad Stadium<br>
          Ashton New Road<br>
          Manchester<br>
          M11 3FF<br>
          United Kingdom
        </p>
        <p>
          Phone: <span class="phone">+44 (0)161 444 1894</span><br>
          Email: <span class="email">fanservices@mcfc.co.uk</span>
        </p>
        <script>
          $(document).ready(function() {
            // Menyalin nomor telepon saat diklik
            $('.phone').click(function() {
              copyToClipboard($(this).text());
            });
        
            // Menyalin alamat email saat diklik
            $('.email').click(function() {
              copyToClipboard($(this).text());
            });
        
            // Fungsi untuk menyalin teks ke clipboard
            function copyToClipboard(text) {
              // Membuat elemen input sementara untuk menyalin teks
              var temp = $('<input>');
              $('body').append(temp);
              temp.val(text).select();
              document.execCommand('copy');
              temp.remove();
              // Memberikan feedback kepada pengguna
              alert('Teks berhasil disalin ke clipboard: ' + text);
            }
          });
        </script>
        <style>
          .phone, .email {
            color: blue;
          }
        </style>
      </div>
    </div>
  </div>
