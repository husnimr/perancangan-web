<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulir Registrasi</title>
</head>

<body>

    <form action="confirm.html" method="post" name="registrasi">
        <table>
            <tr>
                <th colspan="3" align="center">Formulir Registrasi</th>
            </tr>
            <tr>
                <td>Nama anda </td>
                <td>:</td>
                <td><input type="text" name="nama"></td>
            </tr>
            <tr>
                <td>Password anda </td>
                <td>:</td>
                <td><input type="password" name="password"></td>
            </tr>
            <tr>
                <td>Jenis Kelamin </td>
                <td>:</td>
                <td>
                    <input type="radio" name="pilihan" value="laki"> Laki - laki
                    <input type="radio" name="pilihan" value="perempuan"> Perempuan
                </td>
            </tr>
            <tr>
                <td>Binatang Kesayangan </td>

                <td>:</td>
                <td>
                    <select name="binatang" size="5" multiple>
                        <option selected value="kucing">Kucing</option>
                        <option value="kelinci">Kelinci</option>
                        <option value="hamster">Hamster</option>
                        <option value="sapi">Sapi</option>
                        <option value="harimau">Harimau</option>
                    </select>
                </td>
            </tr>
              
            
            
</table>
<tr style="text-align: center;">           
    <td>
      <button type="submit" value="Kirimkan Data">Kirimkan Data</button>
    </td>
    <td>
      <button type="reset" value="Hapus Formulir">Hapus Formulir</button>
    </td>
  </tr>   
    </form>
</body>
